<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Class - 04</title>
</head>
<body>
    <div align="center">
        <h1>JavaScript Class - 04</h1>
    </div>

    <script>
        let users = [1,2,5,6,41,0]

        function Sorting(a,b){
            return a> b ? 1  : -1
        }
        let sorted = users.sort(Sorting)
        document.write(sorted);
    </script>
</body>
</html>
